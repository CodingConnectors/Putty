<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/common-layout :: commonLayout(~{this::head},~{this::main} )}">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/basket/basket.css">
	<script src="/js/views/basket.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<main>
		<div class="main">
			<form id="cartForm" method="post">
				<table>
					<thead>
						<tr>
							<th>선택</th>
							<th>이미지</th>
							<th>상품정보</th>
							<th>가격</th>
							<th>수량</th>
							<th>할인금액</th>
							<th>물건 금액</th>
							<th>배송비</th>
							<th>주문</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="basket : ${basketList}">
							<td>
								<label>
									<input type="checkbox" class="selectOrder" name="selectOrder" th:attr="data-productId=${basket.productNo}, data-price=${basket.price}, data-discount=${basket.saleDiscount}" />
									<span class="checkmark"></span>
								</label>
							</td>
							<td><img width="100px" th:src="@{${basket.mainImgUrl}}" /></td>
							<td th:text="${basket.productName}">상품이름</td>
							<td class="indiPrice">가격</td>
							<td><input type="number" value="1" min="1" class="product_volume" name="product_volume"/></td>
							<td>
								<p>
									<span>-</span>
									<span class="discount">0</span>
									<span>원</span>
								</p>
								<span class="discountPer">0%</span>
							</td>
							<td class="productPerTotal">0원</td>
							<td>무료배송</td>
							<td class="listOrderButton">
								<button class="directOrder" type="button">바로주문</button>
								<button class="delBasket" type="button">삭제</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<div id="settlement">
				<ul>
					<li>
						<span>선택한 상품 수</span>
						<span id="selectedItemCount">0</span>
					</li>
					<li>
						<span>상품가격</span>
						<span id="totalPrice">0원</span>
					</li>
					<li>
						<span>할인금액</span>
						<span id="totalDiscount">0원</span>
					</li>
					<li>
						<span>배송비</span>
						<span>0원</span>
					</li>
				</ul>
				<div>
					<span>총 주문 가격</span>
					<span id="totalOrderPrice">0원</span>
				</div>
			</div>
			<div class="totalOrderButton">
				<button type="button" id="selectOrderButton"><div>선택상품 주문하기</div></button>
			</div>
		</div>
	</main>
</body>
</html>
