<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/sign/sign.css">
	<link rel="stylesheet" href="/css/sign/signin.css">
</head>
<body>
<main>
	<h1>로그인</h1>
	<div class="container_signin">
		<div class="content_lg">
			<div class="signin_area">
				<div class="signin_title">
					<div class="signin_title_img"><a href="/"><img src="/img/sign/favicon.png"></a></div>
				</div>
				<form action='/signin' method="post">
					<div class="email_input">
						<div class="input_title">이메일 주소</div>
						<div class="input_item">
							<input type="email" placeholder="ex)putty@cute.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ex)putty@cute.com'" autocomplete="off" class="input_txt" name="email">
						</div>
					</div>
					<div class="pass_input">
						<div class="input_title">비밀번호</div>
						<div class="input_item">
							<input type="password"  maxlength='16' placeholder="영문, 숫자, 특수문자를 조합해서 입력해주세요.(8~16자)" onfocus="this.placeholder = ''" onblur="this.placeholder = '영문, 숫자, 특수문자를 조합해서 입력해주세요.(8~16자)'" autocomplete="off" class="input_txt" name="password">
						</div>
					</div>
					<div class="signin_btn_box">
						<input type="submit" value="로그인" class="signin_box"></input>
					</div>
				</form>
				<ul class="look_box">
					<li class="look_list">
						<a href="/signup" class="look_link">회원가입</a>
					</li>
					<li class="look_list">
						<a href="/find_email" class="look_link">이메일찾기</a>
					</li>
					<li class="look_list">
						<a href="/find_password" class="look_link">비밀번호찾기</a>
					</li>
				</ul>
				<div class="social_signin">
					<div id="naverIdLogin" style="display:none;"></div>
					<button type="button" class="social_signin_btn" id="naverLogin">
						<div class="signin_btn_txt">
							<img src="/img/sign/naver.png" class="naver_icon">
							네이버로 로그인
						</div>
					</button>
					<button type="button" class="social_signin_btn">
						<div class="signin_btn_txt">
							<img src="/img/sign/google.png" class="google_icon">
							구글로 로그인
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
	
	<script>
		const naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "8TrWqRddviUW_UQe21gJ",
				callbackUrl: "http://putty0.store/naverLogin",
				loginButton: {color: "green", type: 2, height: 50}
			}
		);
		naverLogin.init();
		
		$(document).on("click", "#naverLogin", function(){
        var naverLogin = document.getElementById("naverIdLogin").firstChild;
        naverLogin.click();
    	});
	</script>
	
</main>
</body>
</html>
