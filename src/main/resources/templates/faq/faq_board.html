        margin : 0 auto;

<body>
	
<main>
	 <div class="myPage21">
            <div class="myP_inner clearfix">
                <div class="myP_left">
                    <ul class="my_gnb">
                        <!-- class = on 붙이면 활성화 -->
                        <li class="depth1">
                            <a href="/faq/faq_info" class="depth1_b_m">고객센터</a>
                        </li>
                        <li class="depth1 ">
                            <a href="/faq/faq_board" class="depth1_b_m">문의 게시판</a>
                        </li>
                        <li class="depth1 ">
                            <a href="/faq/frequently_asked" class="depth1_b_m">자주 묻는 질문</a>
                        </li>
                        <li class="depth1 ">
                            <a href="/faq/faq_notice" class="depth1_b_m">공지사항</a>
                        </li>
                        <li class="depth1">
                            <a href="/faq/faq_list" class="depth1_b_m">내가 한 질문</a>
                        </li>
                       
                    </ul>
                    <div class="cs_box">
                        <h2>퍼티 상담센터</h2>
                        <h3 class="SpqBlue">1588-8377</h3>
                        <p>월~금 09:00~18:00</p>
                        <p>주말, 공휴일 휴무</p>
                        <a class="myP_SWbtn" href="/faq/faq_board" target="_blank" style="margin-top:15px;">고객의소리</a>
                    </div>
                </div>
              <!-- 게시글리스트, 글 수정버튼, 글 삭제 버튼, 글 작성 버튼 ,글 검색창  -->
       			 	<!-- 게시글 리스트 -->
				<div class="myP_right">
					<div class="contents_box">
						<div class="layout">
							<table>
								<thead>
									<tr>
										<th>글번호</th>
										<th>제목</th>
									</tr>
									
								</thead>
								<tbody>
									<tr th:each="board : ${list}">
										<td th:text="${board.id}">1</td>
										<td th:text="${board.title}">제목입니다.</td>
									</tr>
									
									
								</tbody>
	
							</table>
						</div>
						
					</div>
				</div>
	
                <!-- 게시판리스트, 글 수정버튼, 글 삭제 버튼, 글 작성 버튼 ,글 검색창 부분-->
													
				</div><!-- myP_inner -->
			</div><!-- myPage21 -->
